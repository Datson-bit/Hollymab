{%extends 'pay.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}
<div class="container">
    <div style="min-height:900vh" class="d-flex row justify-content-center align-items-content py-md-5 py-3">
        <div class="col-sm-12">
            <h5>Make payment for: N{{payment.amount}}</h5>
            <script src="https://js.paystack.co/v1/inline.js"></script>
                <button  class="btn btn-large btn-success"onclick="payWithPayStack()" id="django-paystack-button">Make Payment</button>

        </div>
    </div>
</div>
<script>
    function payWithPayStack(){
        let currency= "NGN";
        let plan = "";
        let ref = "{{payment.ref}}"
        let obj = {
            key: "{{paystack_public_key}}",
            email: "{{payment.email}}",
            amount: "{{payment.amount_value}}",
            ref:ref,
            callback: function(response){
                window.location.href = "{%url 'verify-payment' payment.ref%}";
            }

    }
    if(Boolean(currency)){
        obj.currency = currency.toUpperCase()
    }
    if(Boolean(plan)){
        obj.plan= plan;
    }
    var handler = PaystackPop.setup(obj);
    handler.openIframe();
    }
</script>
{%endblock%}
